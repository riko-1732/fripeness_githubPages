<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fripeness</title>
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
  </head>

  <body>
    <header class="site-header">
      <a href="./">
        <img
          src="static/images/fripeness_logo_touka.png"
          alt="fripeness logo"
          class="site-logo"
        />
      </a>

      <div class="header-right">
        <button id="openHelp" type="button" data-i18n="help_btn">About</button>

        <div class="lang-switch">
          <select id="languageSelector" aria-label="Select Language">
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </div>
    </header>

    <h3 class="description" data-i18n="description">
      Upload an image of a banana <br />
      and the degree of ripeness <br />
      will be displayed!
    </h3>

    <form id="uploadForm">
      <input
        type="file"
        name="banana_image"
        accept="image/*"
        id="fileInput"
        required
      />
      <label for="fileInput" class="file-label" data-i18n="file_select">
        Select Banana Image
      </label>
      <div id="preview"></div>
      <button type="submit" data-i18n="btn_submit">Check Ripeness!</button>
    </form>

    <div id="loadingOverlay" class="overlay" style="display: none">
      <div class="loading-content">
        <img
          src="static/images/loading_banana.png"
          alt="Loading"
          class="loading-banana"
        />
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        <p style="color: white; margin-top: 10px" data-i18n="analyze">
          Analyzing...
        </p>
      </div>
    </div>

    <div id="helpModal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h3 data-i18n="help_title" style="margin-top: 0; color: #333">Guide</h3>
        <p
          data-i18n="help_desc"
          style="text-align: left; margin-bottom: 15px; color: #555"
        >
          Desc
        </p>

        <ul>
          <li><span data-i18n="help_level1"></span></li>
          <li><span data-i18n="help_level2"></span></li>
          <li><span data-i18n="help_level3"></span></li>
          <li><span data-i18n="help_level4"></span></li>
        </ul>

        <button
          id="closeHelp"
          type="button"
          data-i18n="btn_close"
          style="margin-top: 10px; padding: 10px 20px"
        >
          Close
        </button>
      </div>
    </div>

    <script src="static/js/preview.js"></script>
    <script src="static/js/i18n.js"></script>
    <script src="static/js/ripeness_logic.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/banana_fall.js"></script>
  </body>
</html>
